<div class="container">
    <h3 class=" text-center">Messaging</h3>
    <a routerLink='/ad/details/{{ad.id}}'>
        <div class="current-ad">
            <img [src]="ad.images[0].url">
            <span>{{ad.name}}</span>
            <span>{{ad.price}}$</span>
        </div>
    </a>
  
    <div class="messaging">
        <div>
            <div class="msg_history">
                <div *ngFor="let message of messages" [message]="message">
                    <div *ngIf="currentUser.id === message.senderId" class="incoming_msg">
                        <div class="incoming_msg_img">
                            <img [src]="currentUser.profileDetails.imageUrl">
                        </div>

                        <div class="received_msg">
                            <div class="received_withd_msg">
                                <p>{{message.description}}</p>
                                <span class="time_date">{{message.timeSent | date: "dd-MM-yyyy HH:mm:ss" }}</span>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="currentUser.id !== message.senderId" class="outgoing_msg">
                        <div class="outgoing_msg_img">
                            <img [src]="otherUserImg">
                        </div>
                        <div class="sent_msg">
                            <p>{{message.description}}</p>
                            <span class="time_date">{{message.timeSent | date: "dd-MM-yyyy HH:mm:ss" }}</span>
                        </div>
                    </div>
                </div>
                <form id="msg" [formGroup]="form" (ngSubmit)="submitHandler()">
                    <div class="type_msg">
                        <div class="input_msg_write">
                            <input id='description' class="write_msg" formControlName="description" placeholder="Type a message">
                            <button [disabled]="form.invalid" class="msg_send_btn" type="submit">
                                <i class="fas fa-paper-plane"></i>>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
