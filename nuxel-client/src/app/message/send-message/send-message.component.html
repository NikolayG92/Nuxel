<div class="container">
    <h3 class=" text-center">Messaging</h3>
    <a routerLink='/ad/details/{{ad.id}}'>
        <div class="current-ad">
            <img [src]="ad.images[0].url">
            <span>{{ad.name}}</span>
            <span>{{ad.price}}$</span>
        </div>
    </a>
    <div class="messaging">
        <div>
            <form id="msg" [formGroup]="form" (ngSubmit)="submitHandler()">
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input id='description' class="write_msg" formControlName="description" placeholder="Type a message">
                        <button [disabled]="form.invalid" class="msg_send_btn" type="submit">
                            <i class="fas fa-paper-plane"></i>>
                        </button>
                    </div>
                </div>
            </form>
            </div>
        </div>
</div>
