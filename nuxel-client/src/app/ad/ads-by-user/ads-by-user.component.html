<section class="my-ads">
    <app-profile-management></app-profile-management>
    <div style="min-width: 600px;">
        <h1 class="text-center text-dark">Your ads</h1>
     
          <section class="ads-list">
            <article *ngFor="let ad of adsByUser;" class="ad-article">
              <div *ngFor="let image of ad.images; let i=index">
                <div *ngIf="i < 1" class="ad-details">
                  <a routerLink="/ad/details/{{ad.id}}">
                  <img style="width: 200px; height: 150px;" [src]= "image.url">
                </a>
                <div style="display: flex;
                align-items: center;">
                <span class="ad-name">{{ ad.name }}</span>
           
                <span class="ad-date">{{ad.date | date }}</span>
      
                <span class="ad-price">{{ ad.price | number }}$</span>
              <div class="buttons">
                <a routerLink="/ad/edit/{{ad.id}}"><button class="edit-btn">Edit</button></a>
                <button class="messages">Messages</button>
              </div>
           
                </div>

                </div>
              </div>
            </article>
          </section>
    </div>
</section>
