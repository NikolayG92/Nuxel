<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{fragments/head}">

</head>
<body>

<th:block th:insert="~{fragments/nav}"></th:block>

<div>
    <div th:if="${statusMessage}">
        <div th:classappend="${statusCode =='error'?'alert-danger':'alert-success'}"
             th:text="${statusMessage}">
        </div>
    </div>
    <div th:if="${message}">
        <div th:text="${message}">
        </div>
    </div>
    <main>
        <div class="container-div">

            <div class="login-intro">
                <div>
                    <h1>Log in</h1>
                    <span>Log in to contact to sellers or to post your ad</span>
                    <img src="/img/nuxel-logo-orange.jpg"></span>
                </div>
            </div>
            <div class="login-form">

                <form  th:action="@{/users/login}" th:method="post">

                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <th:block th:if="${param.error}">
                        <span style="color: #a71004">Wrong username or password!</span>
                    </th:block>
                    <div class="btn-container">
                        <button class="login-btn" type="submit">Login</button>
                        <span>OR</span>
                        <a th:href="@{/users/register}">Sign Up</a>
                    </div>
                </form>
            </div>

        </div>
    </main>


</div>

<th:block th:insert="~{fragments/footer}">

</th:block>
</body>
</html>
